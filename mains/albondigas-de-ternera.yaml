steps:
        - step: Mezclar la carne con el ajo muy picado y un poco de nuez moscada, sal gusto y la miga de pan empapada en leche.
          notes: La nuez moscada es muy fuerte, echar una pizca nada más.
        - step: Hacer las albóndigas haciendo bolas apretando con las manos y pasarlas por harina.
        - step: Sellar las albóndigas en aceite muy caliente.
        - step: Bajar el fuego y poner la cebolla muy picada hasta que esté dorada.
        - step: Añadir las albóndigas y llenar hasta cubrir con vino blanco mezclado con agua.
        - step: Dejar cocer hasta que reduzca.