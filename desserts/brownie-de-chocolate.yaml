recipe_name: Brownie de chocolate
oven_temp: 200º
bake_time: 20
yields:
        - servings: 4
ingredients:
        - Chocolate 65% de cacao:
                amounts:
                        - amount: 100
                          unit: g
        - Azucar:
                amounts:
                        - amount: 150
                          unit: g
        - Harina:
                amounts:
                        - amount: 100
                          unit: g
        - Mantequilla:
                amounts:
                        - amount: 150
                          unit: g
        - Nueces peladas:
                amounts:
                        - amount: 10
                          unit: g
        - Sal:
                amounts:
                        - amount: 1
                          unit: each
        - Huevos:
                amounts:
                        - amount: 4
                          unit: each
        - Levadura:
                amounts:
                        - amount: 1
                          unit: each
steps:
        - step: Derretir el chocolate y la mantequilla juntos en el microondas y remover.
        - step: Mezclamos en un bol la harina, el azucar, la levadura y los huevos hasta que no queden grumos.
        - step: añadimos el chocolate al bol y lo mezclamos bien.
        - step: Untamos un molde con los 25g de mantequilla que nos sobran y echamos la mezcla.
        - step: horneamos
          notes: Si se clava algo metálico, si sale limpio pero húmedo es que está hecho, si sale sucio, no.